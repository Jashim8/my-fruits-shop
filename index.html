<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Fruits Shop</title>
        <!-- Tailwind and Daisy UI -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- manrope google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Ubuntu&family=Work+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/62826cff56.js" crossorigin="anonymous"></script>
        <!-- tailwind custom color -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                        }
                    }
                }
            }
        </script>
        <style>
            .font-manrope {
                font-family: 'Manrope', sans-serif;
            }
        </style>
    </head>

    <body class="font-manrope">
        <header class="">
            <!-- nav bar -->
            <nav class="mt-10 mx-16 px-20 border rounded-full bg-gradient-to-r from-[#F85559] to-[#F85559]">
                <div class="bg-red-500">
                    <div class="navbar bg-base-100">
                        <div class="navbar-start text-1xl font-extrabold gap-5">
                            <div class="dropdown">
                                <label tabindex="0" class="btn btn-ghost lg:hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 6h16M4 12h8m-8 6h16" />
                                    </svg>
                                </label>
                                <ul tabindex="0"
                                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                                </ul>
                            </div>
                            <li class="list-none">Home</li>
                            <li class="list-none">About Us</li>
                            <li class="list-none">Shop</li>
                            <li class="list-none">All Fruits</li>
                        </div>
                        <div class="navbar-center hidden lg:flex">
                            <ul class="menu gap-3 menu-horizontal px-1">
                                <img src="images/logo.png" alt="">
                                <h3 class="text-5xl font-extrabold mt-3">Fruit Burst</h3>
                            </ul>
                        </div>
                        <div class="navbar-end">
                            <input class="mar" type="text" placeholder="Search here"
                                class="input input-bordered w-24 md:w-auto" />
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
            </nav>

        </header>
        <main>
            <!-- doorstep banner section -->
            <section class="mt-10 mx-8 px-8">
                <div>
                    <div class="hero min-h-screen h-px" style="background-image: url(./images/banner1.png);">
                        <div class="hero-overlay bg-opacity-60"></div>
                        <div class="hero-content text-center text-neutral-content">
                            <div class="max-w-md">
                                <h1 class="mb-5 text-5xl font-bold">Exotic tastes at your <br>
                                    doorstep</h1>
                                <p class="mb-5">We supply highly quality organic products</p>
                                <button class="btn btn-primary">Shop Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex relative p-10 rounded-lg bg-white">
                    <div>
                        <img class="absolute -top-5 left-10" src="images/fruit1.png" alt="">
                    </div>
                    <img src="images/fruit2.png" alt="">
                    <img src=" images/fruit3.png" alt="">
                    <img src="images/fruit4.png" alt="">
                    <img src="images/fruit5.png" alt="">
                </div>
                <div class="flex -top-10 ">
                    <li>Grapes</li>
                    <li>Orange</li>
                    <li>Mango</li>
                    <li>Strawberry</li>
                    <li>Pomegranate</li>
                </div>
            </section>
        </main>
        <footer>

        </footer>

    </body>

</html>
